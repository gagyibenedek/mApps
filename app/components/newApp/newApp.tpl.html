<div class="new-app">
    <form ng-submit="saveName()">
        <input type="text" ng-model="name" class="new-app-name" placeholder="App name">

        <button type="button" ng-click="saveApp(name, color)" class="new-app-button app-color-{{color}}-hover">Save app<i class="icon-check"></i></button>
        <button type="button" ng-click="cancel()" class="new-app-button new-app-button-cancel">Cancel</button>
    </form>
</div>
